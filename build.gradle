plugins {
    id 'maven-publish'
    id 'java'
    id 'jacoco'
}


jacoco {
    toolVersion = "0.8.2"
}

group 'com.kerno'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

ext {
    set('hibernateJpaVersion', '5.4.2.Final')
    set('lombokVersion', '1.18.6')
}
allprojects {

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            pom {
                groupId = 'com.kerno'
                artifactId = 'kerno-utils'
                version = '1.0-SNAPSHOT'
                from components.java
                developers {
                    developer {
                        id = 'jmallas'
                        name = 'Jorge Luis Malla Sanchez'
                        email = 'jomasloja@gmail.com'
                    }
                }
            }
        }
    }
}

dependencies {
    implementation "org.hibernate:hibernate-core:${hibernateJpaVersion}"
    implementation "org.hibernate:hibernate-envers:3.6.4.Final"
    implementation "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
test {
    jacoco {
        append = false
        destinationFile = file("$buildDir/jacoco/jacocoTest.exec") }
}
jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
        csv.enabled true
    }
}
check.dependsOn jacocoTestReport